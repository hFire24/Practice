<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Picture element</title>
  </head>
  <body>
    <picture>
      <source srcset="images/future-city-1000.jpg" media="(min-width:1000px)">
      <source srcset="images/future-city-600.jpg" media="(min-width:600px)">
      <img src="images/future-city-300.jpg" alt="futuristic city">
    </picture>
  </body>
</html>
